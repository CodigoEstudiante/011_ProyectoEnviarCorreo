<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.0.0.js"crossorigin="anonymous"></script>
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <div class="row mt-3 justify-content-center">
              <div class="col-6">
                <div class="border border-primary rounded p-3">
                    <form>
                        <div class="form-group">
                            <label for="txtasunto">Asunto</label>
                            <input type="text" class="form-control" id="txtasunto" placeholder="">
                          </div>
                        <div class="form-group">
                          <label for="txtpara">Para</label>
                          <input type="text" class="form-control" id="txtpara" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="txtmensaje">Mensaje</label>
                            <textarea class="form-control" id="txtmensaje" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="EnviarCorreo()">Enviar Correo 0001</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script>
    
        function EnviarCorreo(){
            debugger;
            var correos = $("#txtpara").val().split(",");

            var request = {
                "Para":correos,
                "Asunto": $("#txtasunto").val(),
                "isHtml": false,
                "Body": $("#txtmensaje").val()
            }

            $.post("http://localhost:62413/api/Correo", request)
            .done(function(response) {
                debugger;
                console.log(response);
                if(response){
                    alert("Correo enviado!");
                }else{
                    alert("Error al crear");
                }
            });

        }

        

    </script>
</html>
